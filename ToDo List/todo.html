<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="icon" type="image/x-icon" href="Images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2 class="todo-title">To-Do List <img src="Images/icon.png" alt="todo" class="todo-image"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a task" class="text-add">
                <button onclick="addTask()" class="add-btn">Add</button>
            </div>
            <ul id="list-container">
                <!--
                    <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li>
                -->
            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
